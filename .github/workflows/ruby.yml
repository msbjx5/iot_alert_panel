name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build and test with Rake
      run: |
        sudo apt-get install postgresql-9.6 postgresql-client-9.6 postgresql-client-common
        gem install bundler && bundle install
        rubocop
        bundle exec rspec
